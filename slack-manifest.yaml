display_information:
  name: Decision Tree Bot
  description: Build and run decision tree workflows in Slack
  background_color: "#2c3e50"
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: Decision Tree Bot
    always_online: true
  workflow_steps:
    - name: Run Decision Tree
      callback_id: run_decision_tree_workflow
      input_parameters:
        - name: tree_id
          description: The ID of the decision tree to run
          type: text
          is_required: true
        - name: tree_name
          description: The name of the decision tree
          type: text
          is_required: false
        - name: send_to
          description: Where to send the decision tree (workflow_user or current_channel)
          type: text
          is_required: true
      output_parameters:
        - name: tree_name
          description: The name of the decision tree that was run
          type: text
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:read
      - chat:write
      - im:history
      - im:read
      - im:write
      - users:read
      - workflow.steps:execute
settings:
  event_subscriptions:
    request_url: https://your-domain.vercel.app/api/slack/events
    bot_events:
      - app_home_opened
      - workflow_step_execute
      - function_executed
  interactivity:
    is_enabled: true
    request_url: https://your-domain.vercel.app/api/slack/interactions
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
